
<mat-toolbar style="background-color: #3498db;">
  <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto">
          <ul class="row m-0 align-items-center profile-menu">
              <li>
                  <button mat-button [matMenuTriggerFor]="menu"
                      class="user mt-2 d-flex align-items-center">
                      <img src="" alt="" class="" />
                      User Name
                      <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                      <button mat-menu-item aria-label="Logout" (click)="logout()">
                          <mat-icon>exit_to_app</mat-icon>   
                          Logout
                      </button>
                  </mat-menu>
              </li>
          </ul>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
